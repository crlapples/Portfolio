<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
        (function() {
            // ⚠️ REPLACE WITH YOUR REPO NAME (e.g., 'my-repo')
                const repoName = 'Portfolio';
                    const isGhPages = window.location.host.includes('github.io');
                        const basePath = isGhPages ? `/${repoName}` : '';
                        
                            // Extract the intended path
                                let path = window.location.pathname;
                                    if (isGhPages) {
                                          // Strip the repo name from the path if present
                                                if (path.startsWith(`/${repoName}/`)) {
                                                        path = path.slice(repoName.length + 1);
                                                              }
                                                                  }
                                                                  
                                                                      // Only redirect if the current path isn't the root
                                                                          if (path !== '/' && path !== `${basePath}/`) {
                                                                                // Store the original path and redirect to root
                                                                                      sessionStorage.setItem('redirect', path);
                                                                                            window.location.replace(`${basePath}/`);
                                                                                                } else {
                                                                                                      // Restore the original path after root loads
                                                                                                            const redirect = sessionStorage.getItem('redirect');
                                                                                                                  if (redirect) {
                                                                                                                          sessionStorage.removeItem('redirect');
                                                                                                                                  window.history.replaceState(null, null, redirect);
                                                                                                                                        }
                                                                                                                                            }
                                                                                                                                              })();
                                                                                                                                              </script>                                                </script>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
